<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Chatbot</title>
    <link rel="stylesheet" href="./styles/collegebot.css">
</head>
<body>
    <div class="outercont flex">
        <div class="sidebar flexvert">
            <div class="icon flex">
                <div class="iconimage">
                    <img src="./resources/images/college.svg" alt="Collegebot">
                </div>
                <h1>College Bot</h1>
            </div>
            <div class="sidecont flexvert">
                <div class="chats flexvert">
                    <div class="newchat flex">
                        <h3>New Chat</h3>
                        <div class="plusicon">
                        <img src="./resources/images/plus.png" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="usertag flex">
                    <div class="person_img">
                        <img src="./resources/images/person.svg" alt="User">
                    </div>
                    <div class="user_info flexvert">
                        <small>Signed in as,</small>
                        <div class="username">User</div>
                    </div>
                    <div class="logout">
                        <img src="./resources/images/Logout.svg" alt="logout">
                    </div>
                </div>
            </div>
        </div>
        <div class="query_area">
            <div class="chatcont flexvert">
                <div class="head flex">
                    <div class="headtext">
                        <span class="big">Engineering Assist</span>
                        <span class="small">querying {college name}</span>
                    </div>
                    <nav class="flex">
                        <button id="settings_button">Settings</button>
                        <button id="home_button">Home</button>
                    </nav>
                </div>
                <div class="rule"></div>
                <div class="message_space">
                    <div class="usermessage">
                        <div class="usermessage_text">
                            <p>Hi, I am College Bot. I am here to help you with your queries. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <textarea class="query-input" placeholder="Type your query here"></textarea>
                    <button class="submit-button">
                        <img src="./resources/images/arrow.svg" alt="Submit">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/collegebot.js"></script>
</body>
</html>
